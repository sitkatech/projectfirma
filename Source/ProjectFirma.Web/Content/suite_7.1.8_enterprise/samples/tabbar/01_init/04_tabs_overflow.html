<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Tabs overflow - DHTMLX Tabbar</title>
		<meta name="description" content="Check interactive samples of DHTMLX Tabbar to explore its initialization and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=7.1.8"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=7.1.8">
		<link rel="stylesheet" href="../../common/index.css?v=7.1.8">
		<link rel="stylesheet" href="../common/tabbar.css?v=7.1.8">

		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Tabbar samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Initialization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Tabs overflow</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Tabs overflow.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input checked name="mode" id="top" value="top" onchange="createTabbar(this.value)" type="radio" class="dhx_radiobutton__input">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Top</span>
			</label>
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input class="dhx_radiobutton__input" name="mode" id="left" value="left" onchange="createTabbar(this.value)" type="radio">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Left</span>
			</label>
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input name="mode" id="right" value="right" onchange="createTabbar(this.value)" type="radio" class="dhx_radiobutton__input">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Right</span>
			</label>
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input class="dhx_radiobutton__input" name="mode" id="bottom" value="bottom" onchange="createTabbar(this.value)" type="radio">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Bottom</span>
			</label>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="tabbar"></div>

		</section>
		<script>
			var tabbar;

			function createTabbar(mode) {
				if (tabbar) {
					tabbar.destructor();
				}
				tabbar = new dhx.Tabbar("tabbar", {
					mode: mode,
					css: "dhx_widget--bordered",
					views: [
						{ tab: "Looooooooong content", tabHeight: 200 },
						{ tab: "Short content", tabHeight: 100 },
						{ tab: "Short content", tabHeight: 100 },
						{ tab: "Loooooong content", tabHeight: 190 },
						{ tab: "Looooooooooooooong content", tabHeight: 300 },
						{ tab: "Looooooooong content", tabHeight: 200 },
						{ tab: "Short content", tabHeight: 110 },
						{ tab: "Short content", tabHeight: 100 },
						{ tab: "Looooooooong content", tabHeight: 200 }
					]
				});
			}
			createTabbar("top");
		</script>
	</body>
</html>
