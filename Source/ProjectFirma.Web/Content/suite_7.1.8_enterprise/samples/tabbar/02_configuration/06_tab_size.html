<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Tab size - DHTMLX Tabbar</title>
		<meta name="description" content="Check interactive samples of DHTMLX Tabbar to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=7.1.8"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=7.1.8">
		<link rel="stylesheet" href="../../common/index.css?v=7.1.8">
		<link rel="stylesheet" href="../common/tabbar.css?v=7.1.8">
		
		<!-- custom sample head -->
		<style>
			.dhx_form-group--inline {
				max-width: 200px;
			}
			.dhx_input:disabled {
				cursor: not-allowed;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Tabbar samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Tab size</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Tab size.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input checked name="mode" id="top" value="top" onchange="applySizes(this.value)" type="radio" class="dhx_radiobutton__input">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Top</span>
			</label>
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input class="dhx_radiobutton__input" name="mode" id="left" value="left" onchange="applySizes(this.value)" type="radio">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Left</span>
			</label>
			<div class="dhx_form-group dhx_form-group--inline dhx_form-group--no-message-holder">
				<label for="tab" class="dhx_sample-label">Select tab:</label>
				<select name="tab" class="dhx_select dhx_sample-input" id="tab">
					<option value="Vilnius" selected>Vilnius</option>
					<option value="Paris">Paris</option>
					<option value="London">London</option>
					<option value="Rome">Rome</option>
					<option value="All">All</option>
				</select>
			</div>
			<div class="dhx_sample-form-group dhx_form-group dhx_form-group--inline">
				<label for="tabHeight" class="dhx_label">Tab height</label>
				<input type="number" id="tabHeight" value="45" class="dhx_input dhx_sample-input" disabled>
			</div>
			<div class="dhx_sample-form-group dhx_form-group dhx_form-group--inline">
				<label for="tabWidth" class="dhx_label">Tab width</label>
				<input type="number" id="tabWidth" value="180" class="dhx_input dhx_sample-input">
			</div>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="applySizes()">Apply</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="tabbar"></div>
		</section>

		<script>
			var tabbar;
			var mode = "top";
			var config = {
				css: "dhx_widget--bordered",
				views:[
					{ tab: "Vilnius", html: "<div><p style='font-size: 18px; line-height: 1.6; padding-left: 20px; padding-right: 20px'><strong>Vilnius(Lithuanian pronunciation: [ˈvʲɪlʲnʲʊs]</strong> , see also other names) is the capital of Lithuania and its largest city, with a population of 574,147 as of 2018. Vilnius is in the southeast part of Lithuania and is the second largest city in the Baltic states. Vilnius is the seat of the main government institutions of Lithuania and the Vilnius District Municipality.</p></div>"},
					{ tab: "Paris", html: "<div><p style='font-size: 18px; line-height: 1.6; padding-left: 20px; padding-right: 20px'><strong>Paris (French pronunciation: ​[paʁi]</strong> is the capital and most populous city of France, with an area of 105 square kilometres (41 square miles) and an official estimated population of 2,140,526 residents as of 1 January 2019. Since the 17th century, Paris has been one of Europe's major centres of finance, diplomacy, commerce, fashion, science, as well as the arts. The City of Paris is the centre and seat of government of the Île-de-France, or Paris Region, which has an estimated official 2019 population of 12,213,364, or about 18 percent of the population of France.</p></div>"},
					{ tab: "London", html: "<div><p style='font-size: 18px; line-height: 1.6; padding-left: 20px; padding-right: 20px'><strong>London</strong> is the capital and largest city of both England and the United Kingdom, as well as the largest city within the European Union. Standing on the River Thames in the south-east of England, at the head of its 50-mile (80 km) estuary leading to the North Sea, London has been a major settlement for two millennia. Londinium was founded by the Romans</p></div>"},
					{ tab: "Rome", html: "<div><p style='font-size: 18px; line-height: 1.6; padding-left: 20px; padding-right: 20px'><storng>Rome (Latin and Italian: Roma [ˈroːma]</storng> is the capital city and a special comune of Italy (named Comune di Roma Capitale). Rome also serves as the capital of the Lazio region. With 2,872,800 residents in 1,285 km2 (496.1 sq mi), it is also the country's most populated comune. It is the fourth most populous city in the European Union by population within city limits. It is the centre of the Metropolitan City of Rome, which has a population of 4,355,725 residents, thus making it the most populous metropolitan city in Italy.</p></div>"}
				]
			}
			function initTabbar() {
				if (tabbar) {
					tabbar.destructor();
				}
				tabbar = new dhx.Tabbar("tabbar", JSON.parse(JSON.stringify(config)));
			}

			function applySizes(tabbarMode) {
				if (tabbarMode) {
					config.mode = mode = tabbarMode;
					if (mode === "top") {
						document.getElementById("tabWidth").disabled = false;
						document.getElementById("tabHeight").disabled = true;
					} else {
						document.getElementById("tabWidth").disabled = true;
						document.getElementById("tabHeight").disabled = false;
					}
				} else {
					var width = document.getElementById("tabWidth").value + "px";
					var height = document.getElementById("tabHeight").value + "px";
					var tabSelect = document.getElementById("tab");
					var tab = tabSelect.options[tabSelect.selectedIndex].text;

					if (tab === "All") {
						config.tabWidth = width;
						config.tabHeight = height;
					} else {
						config.views.find(function (i) {
							if (i.tab === tab) {
								i.tabWidth = width;
								i.tabHeight = height;
							}
						})
					}
				}

				initTabbar();
			}

			initTabbar();
		</script>
	</body>
</html>
