<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Html in data - DHTMLX TreeGrid</title>
		<meta name="description" content="Check interactive samples of DHTMLX TreeGrid to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=7.1.8"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=7.1.8">
		<link rel="stylesheet" href="../../common/index.css?v=7.1.8">
		<link rel="stylesheet" href="../common/treegrid.css?v=7.1.8">
		
		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">TreeGrid samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Html in data</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						You can allow cells of the column to contain html.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="treegrid"></div>
		</section>

		<script>
			var dataset = [
				{
					"name": "Bestsellers",
					"id": "b.1"
				},
				{
					"name": "John Grisham",
					"id": "c.1",
					"parent": "b.1"
				},
				{
					"name": "A Time to Kill",
					"price": "12.25",
					"cover": "Hardcover",
					"ships": "12 hours",
					"inStock": "80 <input type='checkbox' checked />",
					"parent": "c.1"
				},
				{
					"name": "The Firm",
					"price": "6.00",
					"cover": "Paperback",
					"ships": "24 hours",
					"inStock": "0  <input type='checkbox' />",
					"parent": "c.1"
				},
				{
					"name": "Classics",
					"id": "b.2"
				},
				{
					"name": "Pushkin",
					"id": "c.3",
					"parent": "b.2"
				},
				{
					"name": "Eugene Onegin : A Novel in Verse",
					"price": "14.40",
					"cover": "Hardcover",
					"ships": "24 hours",
					"inStock": "55 <input type='checkbox' checked />",
					"parent": "c.3"
				},
				{
					"name": "Boris Godunov",
					"price": "8.10",
					"cover": "Paperback",
					"ships": "24 hours",
					"inStock": "1 <input type='checkbox' checked />",
					"parent": "c.3"
				},
				{
					"name": "For Children",
					"id": "b.3"
				},
				{
					"name": "Rudyard Kipling",
					"parent": "b.3",
					"id": "c.5"
				},
				{
					"price": "4.80",
					"cover": "Paperback",
					"ships": "1 hour",
					"inStock": "0  <input type='checkbox' />",
					"name": "Jungle Book",
					"parent": "c.5"
				},
				{
					"name": "Lewis Carroll",
					"parent": "b.3",
					"id": "c.6"
				},
				{
					"price": "4.75",
					"cover": "Paperback",
					"ships": "24 hours",
					"inStock": "50 <input type='checkbox' checked />",
					"name": "Alice in Wonderland",
					"parent": "c.6",
					"id": "d.3"
				}
			];

			var treeGrid = new dhx.TreeGrid("treegrid", {
					columns: [
						{ id: "name", header: [{ text: "Book Name" }], gravity: 1.5 },
						{
							id: "price", type: "string", header: [{ text: "Terms and conditions", colspan: 2 }, { text: "Price" }],
							template: function (text, row, col) {
								return text ? "$ " + text : "";
							}
						},
						{ id: "cover", type: "string", header: [{}, { text: "Cover" }] },
						{ id: "ships", type: "string", header: [{ text: "Ships in" }] },
						{ id: "inStock", type: "string", header: [{ text: "In stock" }], htmlEnable: true }
					],
					data: dataset,
					autoWidth: true
				});
		</script>

	</body>
</html>
