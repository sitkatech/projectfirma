<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Min width - DHTMLX TreeGrid</title>
		<meta name="description" content="Check interactive samples of DHTMLX TreeGrid to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=7.1.8"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=7.1.8">
		<link rel="stylesheet" href="../../common/index.css?v=7.1.8">
		<link rel="stylesheet" href="../common/treegrid.css?v=7.1.8">
		<script type="text/javascript" src="../common/dataset.js?v=7.1.8"></script>
		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">TreeGrid samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Min width</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						You can adjust the parameters of the columns so that their width is not less than the set value.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<div class="dhx_form-group dhx_form-group--inline dhx_form-group--no-message-holder" id="form-select">
				<label for="col" class="dhx_label">Select column:</label>
				<select name="col" class="dhx_select dhx_input" id="col">
					<option value="name" selected>Name</option>
					<option value="native">Native name</option>
					<option value="capital">Capital</option>
					<option value="currency">Currency</option>
				</select>
			</div>
			<div class="dhx_sample-form-group dhx_form-group dhx_form-group--inline">
				<label for="min_width" class="dhx_label">Min width</label>
				<input type="number" id="min_width" class="dhx_input dhx_sample-input" value="200" onchange="initTreeGrid(this.value)">
			</div>
		</section>
		<section class="dhx_sample-container dhx_sample-container--treegrid">
			<div class="dhx_sample-container__widget" id="treegrid"></div>
		</section>
		<script>
			var treegrid;
			var col = "name";
			var config = {
				columns: [
					{ width: 200, minWidth: 200, id: "name", header: [{ text: "Name" }] },
					{ width: 200, minWidth: 200, id: "native", type: "string", header: [{ text: "Native name" }] },
					{ width: 200, minWidth: 200, id: "capital", type: "string", header: [{ text: "Capital" }] },
					{ width: 200, minWidth: 200, id: "currency", type: "string", header: [{ text: "Currency" }] }
				],
				data: dataset
			};

			function initTreeGrid(minWidth) {
				minWidth = minWidth || 200;
				if (treegrid) {
					treegrid.destructor();
				}
				config.columns.map(function (item) {
					if (item.id === col) {
						item.minWidth = parseInt(minWidth);
					}
				});
				treegrid = new dhx.TreeGrid("treegrid", JSON.parse(JSON.stringify(config)));
			}

			document.getElementById("form-select").addEventListener("change", function(e) {
				col = e.target.value;
			});

			initTreeGrid();
		</script>
	</body>
</html>
