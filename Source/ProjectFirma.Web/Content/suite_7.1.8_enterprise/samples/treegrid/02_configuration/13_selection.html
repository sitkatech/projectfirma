<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Selection - DHTMLX TreeGrid</title>
		<meta name="description" content="Check interactive samples of DHTMLX TreeGrid to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=7.1.8"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=7.1.8">
		<link rel="stylesheet" href="../../common/index.css?v=7.1.8">
		<link rel="stylesheet" href="../common/treegrid.css?v=7.1.8">
		<script type="text/javascript" src="../common/books_dataset.js?v=7.1.8"></script>
		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">TreeGrid samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Selection</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Selection.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/treegrid__configuration.html#selection" target="_blank" class="dhx_sample-header-link">Selection</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<label
					class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input type="radio" name="selection" id="row" class="dhx_radiobutton__input">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Row</span>
			</label>
			<label
					class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input type="radio" name="selection" id="cell" class="dhx_radiobutton__input">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Cell</span>
			</label>
			<label
					class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input type="radio" checked="true" name="selection" id="complex" class="dhx_radiobutton__input">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_label">Complex</span>
			</label>
		</section>
		<section class="dhx_sample-container dhx_sample-container--treegrid">
			<div class="dhx_sample-container__widget" id="treeGrid"></div>
		</section>
		<script>
			var treeGrid;
			var config = {
				columns: [
					{ id: "name", header: [{ text: "Book Name" }], gravity: 1.5 },
					{ id: "price", type: "string", header: [{ text: "Terms and conditions", colspan: 2 }, { text: "Price" }] },
					{ id: "cover", type: "string", header: [{}, { text: "Cover" }] },
					{ id: "ships", type: "string", header: [{ text: "Ships in" }] },
					{ id: "inStock", type: "string", header: [{ text: "In stock" }] }
				],
				selection: "complex",
				autoWidth: true
			};
			function createGrid() {
				if (treeGrid) {
					treeGrid.destructor();
				}
				treeGrid = new dhx.TreeGrid("treeGrid", config);
				treeGrid.data.parse(JSON.parse(JSON.stringify(dataset)));
			}
			var elements = document.querySelectorAll("[name=selection]");
			for (var i = 0; i < elements.length; i++) {
				elements[i].addEventListener("change", function (e) {
					config.selection = e.target.id;
					createGrid();
				});
			}
			createGrid();
		</script>
	</body>
</html>
