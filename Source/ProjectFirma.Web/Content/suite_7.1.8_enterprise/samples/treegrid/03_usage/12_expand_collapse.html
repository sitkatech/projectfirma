<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Expand/Collapse nodes - DHTMLX TreeGrid</title>
		<meta name="description" content="Check interactive samples of DHTMLX TreeGrid to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=7.1.8"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=7.1.8">
		<link rel="stylesheet" href="../../common/index.css?v=7.1.8">
		<link rel="stylesheet" href="../common/treegrid.css?v=7.1.8">
		<script type="text/javascript" src="../common/dataset.js?v=7.1.8"></script>
		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">TreeGrid samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Expand/Collapse nodes</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						It is possible to expand and collapse nodes via the &#x27;expand&#x27;, &#x27;expandAll&#x27; and &#x27;collapse&#x27;, &#x27;collapseAll&#x27; methods.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<div class="dhx_sample-form-group dhx_form-group">
				<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="expandFirst()">Expand First</button>
			</div>
			<div class="dhx_sample-form-group dhx_form-group">
				<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="collapseFirst()">collapseFirst First</button>
			</div>
			<div class="dhx_sample-form-group dhx_form-group">
				<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="expandAll()">Expand All</button>
			</div>
			<div class="dhx_sample-form-group dhx_form-group">
				<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="collapseAll()">Collapse All</button>
			</div>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="treegrid"></div>
		</section>

		<script>
				var treeGrid = new dhx.TreeGrid("treegrid", {
					columns: [
						{ id: "name", header: [{ text: "Name" }], gravity: 1.5 },
						{ id: "native", type: "string", header: [{ text: "Native name" }] },
						{ id: "capital", type: "string", header: [{ text: "Capital" }] },
						{ id: "currency", type: "string", header: [{ text: "Currency" }] }
					],
					data: dataset,
					autoWidth: true
				});

				function expandFirst(){
					var id = treeGrid.data.getId(0);
					treeGrid.expand(id);
				}

				function collapseFirst() {
					var id = treeGrid.data.getId(0);
					treeGrid.collapse(id);
				}

				function expandAll(){
					treeGrid.expandAll();
				}

				function collapseAll(){
					treeGrid.collapseAll();
				}
		</script>

	</body>
</html>
