<!DOCTYPE html>
<html>

	<head>
		<!-- meta block -->
		<title>Group data items by a property - DHTMLX TreeGrid</title>
		<meta name="description" content="Check interactive samples of DHTMLX TreeGrid to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=7.1.8"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=7.1.8">
		<link rel="stylesheet" href="../../common/index.css?v=7.1.8">
		<link rel="stylesheet" href="../common/treegrid.css?v=7.1.8">
		<script type="text/javascript" src="../common/countries_dataset.js?v=7.1.8"></script>
		<!-- custom sample head -->
	</head>

	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">TreeGrid samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Group data items by a property</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						You can view data groupped by a property of items.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<div style="width: 100%; text-align: center;">
				<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="groupByAge()"
				        style="display:inline-block;">Group by med. age
				</button>
				<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="groupByArea()"
				        style="display:inline-block;">Group by area
				</button>
				<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="ungroup()" style="display:inline-block;">
					Ungroup
				</button>
			</div>
			<div style="width: 100%;  text-align: center;">
				<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="groupByAge2()"
				        style="display:inline-block;">Group by med. age
				</button>
				<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="ungroup2()" style="display:inline-block;">
					Ungroup
				</button>
			</div>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="tree_grid"
			     style="width: 400px; height: 600px; margin-right: 20px;"></div>
			<div class="dhx_sample-container__widget" id="tree_grid_custom_title"
			     style="width: 400px; height: 600px; margin-right: 20px;"></div>
		</section>
		<script>
			var treeGrid = new dhx.TreeGrid("tree_grid", {
				columns: [
					{ width: 200, id: "country", header: [{ text: "Country" }] },
					{ width: 150, id: "population", header: [{ text: "Population" }] },
					{ width: 150, id: "yearlyChange", header: [{ text: "Yearly Change" }] },
					{ width: 150, id: "netChange", header: [{ text: "Net Change" }] },
					{ width: 150, id: "density", header: [{ text: "Density (P/Km²)" }] },
					{ width: 150, id: "area", header: [{ text: "Land Area (Km²)" }] },
					{ width: 150, id: "migrants", header: [{ text: "Migrants (net)" }] },
					{ width: 150, id: "fert", header: [{ text: "Fert. Rate" }] },
					{ width: 150, id: "age", header: [{ text: "Med. Age" }] },
					{ width: 150, id: "urban", header: [{ text: "Urban Pop" }] }
				],
				headerRowHeight: 50,
				data: JSON.parse(JSON.stringify(countries_dataset))
			});

			function groupByAge() {
				treeGrid.groupBy("age");
			}

			function groupByArea() {
				treeGrid.groupBy(function (item) {
					if (!item.area || item.area < 0) {
						return "N.A.";
					}
					if (item.area < 25000) {
						return "Small";
					} else if (item.area < 60000) {
						return "Medium";
					}
					return "Big";
				});
			}

			function ungroup() {
				treeGrid.ungroup();
			}


			function groupByAge2() {
				treeGrid2.groupBy("age");
			}

			function ungroup2() {
				treeGrid2.ungroup();
			}

			var treeGrid2 = new dhx.TreeGrid("tree_grid_custom_title", {
				columns: [
					{ width: 200, id: "country", header: [{ text: "Country" }] },
					{ width: 150, id: "population", header: [{ text: "Population" }] },
					{ width: 150, id: "yearlyChange", header: [{ text: "Yearly Change" }] },
					{ width: 150, id: "netChange", header: [{ text: "Net Change" }] },
					{ width: 150, id: "density", header: [{ text: "Density (P/Km²)" }] },
					{ width: 150, id: "area", header: [{ text: "Land Area (Km²)" }] },
					{ width: 150, id: "migrants", header: [{ text: "Migrants (net)" }] },
					{ width: 150, id: "fert", header: [{ text: "Fert. Rate" }] },
					{ width: 150, id: "age", header: [{ text: "Med. Age" }] },
					{ width: 150, id: "urban", header: [{ text: "Urban Pop" }] }
				],
				headerRowHeight: 50,
				data: JSON.parse(JSON.stringify(countries_dataset)),
				groupTitleTemplate: function (groupName, items) {
					return groupName + " (Avg. Density: " + Math.floor(items.reduce(function (acc, i) {
						return acc + Number.parseInt(i.density)
					}, 0) / items.length) + ")";
				}
			});
		</script>
	</body>

</html>
