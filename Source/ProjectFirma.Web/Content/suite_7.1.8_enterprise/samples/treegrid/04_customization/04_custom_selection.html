<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Styling selection - DHTMLX TreeGrid</title>
		<meta name="description" content="Check interactive samples of DHTMLX TreeGrid to explore its customization and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=7.1.8"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=7.1.8">
		<link rel="stylesheet" href="../../common/index.css?v=7.1.8">
		<link rel="stylesheet" href="../common/treegrid.css?v=7.1.8">
		<script type="text/javascript" src="../common/dataset.js?v=7.1.8"></script>
		<!-- custom sample head -->
		<style>
			.dhx_grid-selected-row{
				background: rgba(255, 198, 198, 0.3);
				border-left: 2px solid #ff5252;
			}
			.dhx_grid-selected-cell{
				border: 2px solid #ff5252;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">TreeGrid samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Customization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Styling selection</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Styling selection.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/treegrid__customization.html#stylinggrid" target="_blank" class="dhx_sample-header-link">Styling treeGrid</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container dhx_sample-container--treegrid">
			<div class="dhx_sample-container__widget" id="treegrid"></div>
		</section>
		<script>
			var treeGrid = new dhx.TreeGrid("treegrid", {
				columns: [
					{ id: "name", header: [{ text: "Name" }], gravity: 1.5 },
					{ id: "native", type: "string", header: [{ text: "Native name" }] },
					{ id: "capital", type: "string", header: [{ text: "Capital" }] },
					{ id: "currency", type: "string", header: [{ text: "Currency" }] }
				],
				data: dataset,
				selection: true,
				autoWidth: true
			});
		</script>
	</body>
</html>
