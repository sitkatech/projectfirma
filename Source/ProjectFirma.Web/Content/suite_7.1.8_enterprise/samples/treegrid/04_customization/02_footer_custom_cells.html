	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>

				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Styling footer cells.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/treegrid__customization.html#stylingfootercells" target="_blank" class="dhx_sample-header-link">Styling footer cells</a>
						</div>
					</div>

			</div>
</header>
		<section class="dhx_sample-container dhx_sample-container--treegrid">
			<div class="dhx_sample-container__widget" id="treegrid"></div>
		</section>
		<script>
			var treeGrid = new dhx.TreeGrid("treegrid", {
				columns: [
					{
						id: "name", header: [{ text: "Book Name" }],
						footer: [
							{ text: '<div class="custom_footer">Total</div>' },
							{ text: '<div class="custom_footer">Minimal value</div>' }
						],
						gravity: 1.5
					},
					{
						id: "price", type: "string", header: [{ text: "Terms and conditions", colspan: 2 }, { text: "Price" }],
						footer: [{ content: "sum" }, { content: "min" }]
					},
					{ id: "cover", type: "string", header: [{}, { text: "Cover" }] },
					{ id: "ships", type: "string", header: [{ text: "Ships in" }] },
					{ id: "inStock", type: "string", header: [{ text: "In stock" }] },
				],
				data: dataset,
				autoWidth: true
			});
		</script>
	</body>
