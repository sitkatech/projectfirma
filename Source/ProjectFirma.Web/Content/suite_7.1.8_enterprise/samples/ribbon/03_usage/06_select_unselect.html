<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Select/unselect - DHTMLX Ribbon</title>
		<meta name="description" content="Check interactive samples of DHTMLX Ribbon to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=7.1.8"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=7.1.8">
		<link rel="stylesheet" href="../../common/index.css?v=7.1.8">
		
		
		<!-- custom sample head -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.4.95/css/materialdesignicons.css?v=7.1.8" media="all" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Ribbon samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Select/unselect</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Select/unselect.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<button id="select" class="dhx_sample-btn dhx_sample-btn--flat">select</button>
			<button id="unselect" class="dhx_sample-btn dhx_sample-btn--flat">unselect</button>
			<button id="status" class="dhx_sample-btn dhx_sample-btn--flat">Is selected "print"</button>
			<input type="text" id="value" class="dhx_sample-input" readonly>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="ribbon"></div>
		</section>
		<script>
			const ribbon = new dhx.Ribbon("ribbon", {
				css: "dhx_widget--bordered dhx_widget--bg_gray"
			});

			ribbon.data.load("../common/struct.json").then(setState);

			document.getElementById("select").addEventListener("click", function() {
				ribbon.select("print");
			});

			document.getElementById("unselect").addEventListener("click", function() {
				ribbon.unselect();
			});

			document.getElementById("status").addEventListener("click", function() {
				setState();
			});

			function setState() {
				const state = ribbon.isSelected("print");
				document.getElementById("value").value = state;
			}
		</script>
	</body>
</html>
