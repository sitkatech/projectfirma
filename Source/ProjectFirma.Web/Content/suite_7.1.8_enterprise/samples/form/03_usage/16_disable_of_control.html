<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Disable of control - DHTMLX Form</title>
		<meta name="description" content="Check interactive samples of DHTMLX Form to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=7.1.8"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=7.1.8">
		<link rel="stylesheet" href="../../common/index.css?v=7.1.8">
		<link rel="stylesheet" href="../common/form.css?v=7.1.8">
		
		<!-- custom sample head -->
		<style>
			.dhx_sample-container__widget {
				padding: 0 50px;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Form samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Disable of control</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Disable of control.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<button id="disable" class="dhx_sample-btn dhx_sample-btn--flat">Disable email</button>
			<button id="enable" class="dhx_sample-btn dhx_sample-btn--flat">Enable email</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="form"></div>
		</section>
		<script>
			var form = new dhx.Form("form", {
				css: "dhx_widget--bordered",
				rows: [
					{
						type: "input",
						label: "Name",
						placeholder: "John Doe",
						name: "name"
					},
					{
						type: "input",
						label: "Email",
						placeholder: "jd@mail.name",
						name: "email"
					},
					{
						type: "checkbox",
						text: "I agree",
						value: "checkboxvalue",
						name: "checkbox"
					},
					{
						type: "button",
						submit: true,
						text: "Send",
						size: "medium",
						view: "flat",
						color: "primary"
					},
				]
			});
			document.getElementById("disable").addEventListener("click", function() {
				form.getItem("email").disable();
			});
			document.getElementById("enable").addEventListener("click", function() {
				form.getItem("email").enable();
			});
		</script>
	</body>
</html>
