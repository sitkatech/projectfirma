<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Checkboxes - DHTMLX Form</title>
		<meta name="description" content="Check interactive samples of DHTMLX Form to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=7.1.8"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=7.1.8">
		<link rel="stylesheet" href="../../common/index.css?v=7.1.8">
		<link rel="stylesheet" href="../common/form.css?v=7.1.8">
		
		<!-- custom sample head -->
		<style>
			.dhx_sample-container {
				width: 1000px;
			}

			.dhx_sample-container__widget {
				padding: 0 25px;
				height: 100%;
				max-width: 450px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Form samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Checkboxes</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Checkboxes.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<form class="dhx_sample-container__widget" id="form-sample"></form>
			<form class="dhx_sample-container__widget" id="form-settings"></form>
		</section>
		<script>
			var checkboxConfig = {
				type: "checkbox",
				label: "Some label",
				labelWidth: "120px",
				labelPosition: "left",
				disabled: false,
				required: false,
				helpMessage: "Help information",
				hidden: false,
				text: "i am checkbox"
			};

			var formSettings = new dhx.Form("form-settings", {
				css: "dhx_widget--bordered",
				rows: [
					{
						type: "input",
						label: "label",
						name: "label",
						value: checkboxConfig.label,
						labelWidth: "90px",
						labelPosition: "left"
					},
					{
						type: "input",
						label: "labelWidth",
						name: "labelWidth",
						value: checkboxConfig.labelWidth,
						labelWidth: "90px",
						labelPosition: "left"
					},
					{
						type: "input",
						label: "helpMessage",
						name: "helpMessage",
						value: checkboxConfig.helpMessage,
						labelWidth: "90px",
						labelPosition: "left"
					},
					{
						type: "select",
						name: "labelPosition",
						label: "labelPosition",
						labelPosition: "left",
						labelWidth: "90px",
						options: [
							{ content: "left", value: "left" },
							{ content: "top", value: "top" },
						]
					},
					{
						align: "start",
						padding: "0 0 0 110px",
						cols: [
							{
								type: "checkbox",
								text: "checked",
								name: "checked",
								checked: checkboxConfig.checked
							},
							{
								type: "checkbox",
								text: "hidden",
								name: "hidden",
								checked: checkboxConfig.hidden
							}
						]
					},
					{
						align: "start",
						padding: "0 0 0 110px",
						cols: [
							{
								type: "checkbox",
								text: "disabled",
								name: "disabled",
								checked: checkboxConfig.disabled
							},
							{
								type: "checkbox",
								text: "required",
								name: "required",
								checked: checkboxConfig.required
							}
						]
					}
				]
			});

			formSettings.events.on("change", function (name, value) {
				checkboxConfig[name] = value;
				createForm();
			});

			var form;

			function createForm() {
				if (form) {
					form.destructor();
				}
				form = new dhx.Form("form-sample", {
					css: "dhx_widget--bordered",
					rows: [
						checkboxConfig
					]
				});
			}

			createForm();
		</script>
	</body>
</html>
