<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Fullscreen mode - DHTMLX Window</title>
		<meta name="description" content="Check interactive samples of DHTMLX Window to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=7.1.8"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=7.1.8">
		<link rel="stylesheet" href="../../common/index.css?v=7.1.8">


		<!-- custom sample head -->
</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Window samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Fullscreen mode</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Fullscreen mode.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="window"></div>

		</section>

		<script>
			const dhxWindow = new dhx.Window({ width: 520, height: 350, title: "Window" });
			dhxWindow.attachHTML(`
				<p>dhtmlxWindow is a flexible window system, which is equipped with several useful modes. Here you can try out the fullscreen mode.</p>
				<p>Besides, you can make use of modal, movable, resizable, and free modes. Inspect all samples to discover other modes and important features.</p>
				<div style="display: flex; justify-content: space-around; margin-top: 60px;">
					<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="dhxWindow.setFullScreen();">Set Fullscreen</button>
					<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="dhxWindow.unsetFullScreen();">Unset Fullscreen</button>
					<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="document.getElementById('full').innerText = dhxWindow.isFullScreen();">Is Fullscreen</button>
				</div>
				<h4 id="full" style="width: 100%; text-align: center; margin-top: 32px;">false</h4>
			`);
			dhxWindow.show();
		</script>

	</body>
</html>
