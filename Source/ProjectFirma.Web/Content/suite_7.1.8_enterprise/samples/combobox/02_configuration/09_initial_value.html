	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">

				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Initial value.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="combobox"></div>
		</section>
		<script>
			var data = [
				{
					"id": "austria",
					"value": "Austria",
					"src": "../common/flags/at.png"
				},
				{
					"id": "belgium",
					"value": "Belgium",
					"src": "../common/flags/be.png"
				},
				{
					"id": "bulgaria",
					"value": "Bulgaria",
					"src": "../common/flags/bg.png"
				},
				{
					"id": "cyprus",
					"value": "Cyprus",
					"src": "../common/flags/cy.png"
				},
				{
					"id": "czech Republic",
					"value": "Czech Republic",
					"src": "../common/flags/cz.png"
				},
				{
					"id": "denmark",
					"value": "Denmark",
					"src": "../common/flags/dk.png"
				},
				{
					"id": "estonia",
					"value": "Estonia",
					"src": "../common/flags/ee.png"
				},

					"src": "../common/flags/gr.png"
				},
				{
					"id": "hungary",
					"value": "Hungary",
					"src": "../common/flags/hu.png"
				}
			];

			var combobox = new dhx.Combobox("combobox", {
				multiselection: true,
				value: ["austria", "estonia"],
				data: data
			});

		</script>
	</body>
</html>
