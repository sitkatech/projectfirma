<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>External filter - DHTMLX TreeGrid</title>
		<meta name="description" content="Check interactive samples of DHTMLX TreeGrid to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.5.1"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.5.1">
		<link rel="stylesheet" href="../../common/index.css?v=6.5.1">
		<link rel="stylesheet" href="../common/treegrid.css?v=6.5.1">
		<script type="text/javascript" src="../common/dataset.js?v=6.5.1"></script>
		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">TreeGrid samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">External filter</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						You can filter grid data by the specified criteria with the help of the filter() method of data collection.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/treegrid__usage.html#filteringdata" target="_blank" class="dhx_sample-header-link">Filtering data</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<div class="dhx_sample-form-group dhx_form-group dhx_form-group--inline" id="form-select">
				<label for="columns" class="dhx_sample-label">Select column:</label>
				<select name="columns" class="dhx_select dhx_sample-input" id="columns">
					<option value="name" selected>Name</option>
					<option value="native">Native name</option>
					<option value="capital">Capital</option>
					<option value="currency">Currency</option>
				</select>
			</div>
			<div class="dhx_form-group dhx_form-group--inline dhx_form-group--no-message-holder">
				<label class="dhx_demo-switch__label dhx_label" for="filterInput">Value: </label>
				<input id="filterInput" class="dhx_sample-input" onchange="filter(this.value)" type="text"/>
			</div>
		</section>
		<section class="dhx_sample-container dhx_sample-container--treegrid">
			<div class="dhx_sample-container__widget" id="treegrid"></div>
		</section>
		<script>
			var treeGrid = new dhx.TreeGrid("treegrid", {
				columns: [
					{ id: "name", header: [{ text: "Name" }] },
					{ id: "native", type: "string", header: [{ text: "Native name" }] },
					{ id: "capital", type: "string", header: [{ text: "Capital" }] },
					{ id: "currency", type: "string", header: [{ text: "Currency" }] },
				],
				data: dataset,
				adjust: true
			});
			function filter(val) {
				if (!val) {
					treeGrid.data.filter();
				} else {
					var column = document.getElementById("columns").value;
					treeGrid.data.filter({
						by: column,
						match: val
					});
				}
			}
		</script>
	</body>
</html>
